<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TERMINAL 00 — Minimal</title>

  <!-- Pixel / MS-DOS style font (Press Start 2P) -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-image: url('background.jpg'); /* substitua por sua imagem */
      --text-color: #052a6b; /* azul escuro */
      --glass: rgba(0,0,0,0.28);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    body{
      font-family: 'Press Start 2P', monospace;
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--text-color);
      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: grayscale;
      overflow:hidden;
    }

    /* soft overlay to make text readable */
    .overlay{
      position:fixed;inset:0;background:linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25));
      pointer-events:none;
    }

    .container{
      width:85%;max-width:1100px;padding:26px 30px;border-radius:8px;background:var(--glass);
      box-shadow:0 10px 30px rgba(0,0,0,0.6);backdrop-filter: blur(2px);
      text-align:center;pointer-events:auto;
    }

    .big-text{
      color:var(--text-color);
      font-size:clamp(18px,6vw,48px);
      line-height:1.1;
      white-space:pre-wrap;
      text-shadow: 0 1px 0 rgba(255,255,255,0.02);
    }

    /* small UI buttons */
    .controls{
      position:fixed;right:18px;bottom:18px;display:flex;gap:10px;z-index:40;
    }
    .btn{
      font-family:inherit;font-size:11px;padding:8px 10px;border-radius:6px;border:1px solid rgba(255,255,255,0.06);
      background:rgba(255,255,255,0.02);color:inherit;cursor:pointer;backdrop-filter: blur(2px);
    }

    /* scanlines effect */
    .scanlines::after{
      content:"";position:fixed;inset:0;pointer-events:none;mix-blend-mode:soft-light;
      background-image:linear-gradient(transparent 90%, rgba(0,0,0,0.08) 100%);
      background-size:100% 4px;opacity:.6;z-index:20;
    }

    /* hidden easter-egg */
    .secret{
      margin-top:18px;font-size:12px;opacity:0;transition:opacity .6s ease;max-width:900px;margin-left:auto;margin-right:auto;
      color:#8fb0ff;
    }
    .secret.revealed{opacity:1}

    /* subtle CRT glow */
    .crt{
      text-shadow:0 0 6px rgba(8,70,160,0.07),0 0 18px rgba(8,70,160,0.03);
    }

    /* minimal responsive adjustments */
    @media (max-width:520px){
      .container{padding:18px}
      .btn{padding:6px 8px;font-size:10px}
    }
  </style>
</head>
<body class="scanlines">

  <div class="overlay"></div>

  <div class="container crt" role="main" aria-label="Conteúdo principal">
    <!-- Substitua o texto abaixo pelo seu grande texto em azul escuro -->
    <div id="mainText" class="big-text">BEM-VINDO AO TERMINAL 00





</div>

    <div id="secret" class="secret">[EASTER EGG] — Pressione a tecla <kbd>E</kbd> para ocultar novamente.</div>
  </div>

  <!-- background audio (troque audio.mp3 pelo arquivo desejado) -->
  <audio id="bgAudio" loop preload="auto">
    <source src="audio.mp3" type="audio/mpeg">
    <!-- formato alternativo: .ogg -->
  </audio>

  <!-- controles visíveis para evitar bloqueio de autoplay em navegadores -->
  <div class="controls">
    <button id="playBtn" class="btn">▶ Play</button>
    <button id="scanBtn" class="btn">Scanlines: ON</button>
    <button id="revealBtn" class="btn">Revelar</button>
  </div>

  <script>
    const audio = document.getElementById('bgAudio');
    const playBtn = document.getElementById('playBtn');
    const scanBtn = document.getElementById('scanBtn');
    const revealBtn = document.getElementById('revealBtn');
    const secret = document.getElementById('secret');
    const body = document.body;

    // tentativa de autoplay (pode ser bloqueada em navegadores)
    window.addEventListener('load',()=>{
      audio.volume = 0.5;
      audio.play().then(()=>{
        playBtn.textContent = '⏸ Pause';
      }).catch(()=>{
        // autoplay bloqueado — botão visível para o usuário
        playBtn.textContent = '▶ Play';
      });
    });

    playBtn.addEventListener('click',()=>{
      if(audio.paused){
        audio.play();playBtn.textContent='⏸ Pause';
      } else {audio.pause();playBtn.textContent='▶ Play';}
    });

    // toggle scanlines
    let scanOn = true;
    scanBtn.addEventListener('click',()=>{
      scanOn = !scanOn; if(scanOn){body.classList.add('scanlines');scanBtn.textContent='Scanlines: ON'} else {body.classList.remove('scanlines');scanBtn.textContent='Scanlines: OFF'}
    });

    // reveal secret
    let revealed = false;
    function toggleSecret(){
      revealed = !revealed; if(revealed){secret.classList.add('revealed');revealBtn.textContent='Ocultar'} else {secret.classList.remove('revealed');revealBtn.textContent='Revelar'}
    }
    revealBtn.addEventListener('click',toggleSecret);

    // keyboard shortcuts: E to toggle secret, S to toggle scanlines, Space to toggle audio
    window.addEventListener('keydown',(e)=>{
      if(e.key.toLowerCase()==='e'){ toggleSecret(); }
      if(e.key.toLowerCase()==='s'){ scanBtn.click(); }
      if(e.code==='Space'){ e.preventDefault(); playBtn.click(); }
    });

    // pequeno Konami easter-egg (up up down down left right left right b a)
    const konami = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a'];
    let kpos = 0;
    window.addEventListener('keydown', (e)=>{
      if(e.key.toLowerCase() === konami[kpos].toLowerCase()){ kpos++; if(kpos===konami.length){
        // desbloqueia um efeito extra: alterna cor do texto
        const main = document.getElementById('mainText');
        main.style.color = (main.style.color === 'rgb(0,42,111)') ? '#052a6b' : '#8cdbff';
        kpos = 0;
        // breve notificação visual
        secret.textContent = '[Konami] Cor do texto alternada.'; secret.classList.add('revealed'); setTimeout(()=>{ if(!revealed){ secret.classList.remove('revealed'); } secret.textContent = '[EASTER EGG] — Pressione a tecla E para ocultar novamente.'; },2500);
      }} else { kpos = 0; }
    });

    // dica: você pode trocar a imagem de fundo e o áudio simplesmente substituindo os arquivos 'background.jpg' e 'audio.mp3'.
  </script>
</body>
</html>
